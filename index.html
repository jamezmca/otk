  <title>One True King</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    .rotation {
      transform: rotate(-30deg);
      background: hsl(230, 90%, 7%);
      top: -80vh;
      bottom: -60vh;
      left: -60%;
      right: -60%;
    }

    /* .rotation div:nth-child(odd){
      background: green;
    } */

    .rotation div {
      animation: animate 80s linear infinite;
      animation-delay: -40s;
      position: relative;
      z-index: 30;
      display: flex;
      flex-wrap: nowrap;
    }

    .rotation div:nth-child(2n) {
      animation: animate1 120s linear infinite;
      animation-delay: -50s;

    }

    @keyframes animate {
      0% {
        transform: translateX(25%);
      }
      50% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(25%)
      }
    }

    @keyframes animate1 {
      0% {
        transform: translateX(-25%);
      }
      50% {
        transform: translateX(25%);
      }

      100% {
        transform: translateX(-25%)
      }
    }

    i {
      color: hsl(230, 100%, 12%);
      transition: all 1s linear;
      font-size: 2.2rem;
      padding: 5px;
      user-select: none;
      cursor: default;
      position: relative;
    }

    i:hover {
      transition: 0s;
      color: #FF6600;
      /* text-shadow: 0 0 120px orangered; */
      filter: drop-shadow(0 0 0.75rem #FF6600);
   
    }

    i::after {
      position: absolute;
      content: '';
      inset: 5px;
      border-radius: 50%;
      background: crimson;
      filter: blur(20px);
      opacity: 0;
      transition: opacity 1s linear;
    }

    i:hover::after {
      transition: 0s;
      opacity: 0.7;
    }

    .james {
      width: min(600px, 90vw);
      display: flex;
      flex-direction: column;
      text-align: justify;
    }

    #header {
      max-width: 1400px;
      margin: 0 auto;
      margin-top: 50px;
    }

    form label {
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 0.8em;
      color: orange;
    }
  </style>

</head>
